<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Swanky+and+Moo+Moo&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header id="check-out-header">
      <div class="logo">
        <a href="../index.html"
          ><img src="../images/amazon-logo.png" alt="" class="pc-logo"
        /></a>
        <a href="../index.html"
          ><img
            src="../images/amazon-mobile-logo.png"
            alt=""
            class="phone-logo"
        /></a>
      </div>
      <div class="items">
        <h5>
          <span class="checkout">Checkout</span> (
          <span class="item-count"><span id="amount">1</span> items</span> )
        </h5>
      </div>
      <div class="lock">
        <i class="fa-solid fa-lock" style="color: #999999"></i>
      </div>
    </header>
    <section class="orders">
      <div class="main-container">
        <div class="riview">
          <h1>Review your order</h1>
          <p>Your cart is empty.</p>
          <a href="../index.html"><button>View products</button></a>
        </div>
        <div class="order-summary" id="order">
          <h1>Order Summary</h1>
          <div class="cost-info">
            <div class="items-cost">
              <p>Items (0):</p>
              <p>$0.00</p>
            </div>
            <div class="items-cost">
              <p>Shipping & handling:</p>
              <p style="border-bottom: 1px solid rgb(222, 222, 222)">$0.00</p>
            </div>
            <div class="items-cost">
              <p>Total before tax:</p>
              <p>$0.00</p>
            </div>
            <div class="items-cost">
              <p>Estimated tax (10%):</p>
              <p>$0.00</p>
            </div>
          </div>
          <div class="final-cost">
            <p>Order total:</p>
            <p>$0.00</p>
          </div>
          <div class="pay">
            <p>Use PayPal</p>
            <input type="checkbox" id="check" />
          </div>
          <button class="order">Place your Order</button>
          <button class="credit">
            <i class="fa-solid fa-credit-card"></i>Debit or Credit Card
          </button>
          <img
            src="../images/Powered-By-PayPal-Logo.png"
            alt=""
            class="paypal-logo"
          />
        </div>
      </div>
    </section>
    <script type="module" src="../scripts/checkout.js"></script>
  </body>
</html>
