<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Swanky+and+Moo+Moo&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="top-phone">
        <img src="images/amazon-logo-white.png" alt="" class="main-logo" />
        <div class="buttons-box">
          <button class="orders">
            <span>Returns</span> <br />
            &#38; Orders
          </button>
          <a href="pages/check-out.html">
            <button class="cart">
              <img src="images/cart-icon.png" alt="" />
              <span>Cart</span>
              <p id="cart-quantity-phone">0</p>
            </button>
          </a>
        </div>
      </div>
      <div class="search-box">
        <input type="text" class="search" placeholder="Search" />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="buttons-box">
        <button class="orders">
          <span>Returns</span> <br />
          &#38; Orders
        </button>
        <a href="pages/check-out.html">
          <button class="cart">
            <img src="images/cart-icon.png" alt="" />
            <span>Cart</span>
            <p id="cart-quantity"></p>
          </button>
        </a>
      </div>
    </header>
    <section class="items">
      <div class="items-box"></div>
    </section>
    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
