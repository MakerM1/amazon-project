<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Swanky+and+Moo+Moo&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header>
      <div class="top-phone">
        <img src="images/amazon-logo-white.png" alt="" class="main-logo" />
        <div class="buttons-box">
          <button class="orders">
            <span>Returns</span> <br />
            &#38; Orders
          </button>
          <button class="cart">
            <img src="images/cart-icon.png" alt="" />
            <span>Cart</span>
            <p>0</p>
          </button>
        </div>
      </div>
      <div class="search-box">
        <input type="text" class="search" placeholder="Search" />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="buttons-box">
        <button class="orders">
          <span>Returns</span> <br />
          &#38; Orders
        </button>
        <button class="cart">
          <img src="images/cart-icon.png" alt="" />
          <span>Cart</span>
          <p>0</p>
        </button>
      </div>
    </header>
    <section class="items">
      <div class="items-box">
        <div class="item">
          <img
            src="images/athletic-cotton-socks-6-pairs.jpg"
            alt=""
            class="img-placeholder"
          />
          <p class="item-name">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </p>
          <div class="stars">
            <i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i>
            <i class="fa-solid fa-star-half-stroke" style="color: #ffa41c"></i>
            <p class="ratings">87</p>
          </div>
          <p class="price">$10.90</p>
          <select name="" id="">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button>Add to Cart</button>
        </div>
        <div class="item">
          <img
            src="images/intermediate-composite-basketball.jpg"
            alt=""
            class="img-placeholder"
          />
          <p class="item-name">Intermediate Size Basketball</p>
          <div class="stars">
            <i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i>
            <i class="fa-regular fa-star" style="color: #ffa41c"></i>
            <p class="ratings">127</p>
          </div>
          <p class="price">$20.95</p>
          <select name="" id="">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button>Add to Cart</button>
        </div>
        <div class="item">
          <img
            src="images/adults-plain-cotton-tshirt-2-pack-teal.jpg"
            alt=""
            class="img-placeholder"
          />
          <p class="item-name">Adults Plain Cotton T-Shirt - 2 Pack</p>
          <div class="stars">
            <i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i
            ><i class="fa-solid fa-star" style="color: #ffa41c"></i>
            <i class="fa-solid fa-star-half-stroke" style="color: #ffa41c"></i>
            <p class="ratings">56</p>
          </div>
          <p class="price">$7.99</p>
          <select name="" id="">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
